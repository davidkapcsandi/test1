name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install boto3 gitpython

      - name: Clone repository
        run: |
          python3 clone_repo.py ${{ github.workspace }}/repo

      - name: Run Python scripts
        run: |
          python3 ${{ github.workspace }}/repo/make_commit.py
          python3 ${{ github.workspace }}/repo/deploy_aws_resources.py

