name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install boto3 gitpython

      - name: Run Python scripts
        run: |
          python3 clone_repo.py
          python3 make_commit.py
          python3 deploy_aws_resources.py
